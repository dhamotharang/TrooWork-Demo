<app-manager-dash-board></app-manager-dash-board>
<br><br>

<div class="py-5 " style="padding-left: 9rem;padding-right: 9rem;">
  <!-- <div class="container"> -->
  <div class="row col-md-12 ">
    <h1 style="margin-left: 30rem;">Employee Form</h1>
  </div><br><br>


  <div class="form-row col-md-12">
    <div class="col-md-6 bg-dark">
      <div class="form-group bg-dark">
        <label>Employee Number</label>
        <!-- <div class="col-md-6 mb-2"> -->
        <input type="text" name="EmployeeNumber" class="form-control" placeholder="Employee Number"[(ngModel)]="EmployeeNumber">
        <!-- </div> -->
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group ">
        <label>User Role Type</label><br>
        <select name="userroletype" style="width: 77%; background-color: #d4f4ff;" class="form-control" [(ngModel)]="UserRoleTypeKey">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let u of useroletype" [value]="u.UserRoleTypeKey">
            {{u.UserRoleName}}
        </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h1>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="FirstName" class="form-control" placeholder="First Name" [(ngModel)]="FirstName"> </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="LastName" class="form-control" placeholder="Last Name" [(ngModel)]="LastName"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="MiddleName" class="form-control" placeholder="Middle Name" [(ngModel)]="MiddleName"> </div>
      <div class="form-group">
        <label>Birth Date</label>

        <igx-datePicker item-width="25%" [value]="date" [(ngModel)]="BirthDate"[formatter]="formatter"></igx-datePicker>
        <!-- <input type="text" name="password" class="form-control" placeholder="Birth Date"> -->
      </div>

    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
      <div class="col-md-6">
        <div class="form-group" style="margin-left:-1rem;">
          <label>Gender*</label><br>
          <select name="Gender" [(ngModel)]="Gender" [value]="value" style="width: 80%; background-color: #d4f4ff;">
            <option value="">--Select--</option>
            <option value="1">MALE</option>
            <option value="2">FEMALE</option>
            <option value="3">OTHER</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <br><br>
  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Contact
      Information</h1>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea class="form-control rounded-0" [(ngModel)]="AddressLine1" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" name="password" class="form-control" placeholder="City"> </div>
        <input type="text" name="City" [(ngModel)]="City" class="form-control" placeholder="City"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea class="form-control rounded-0" [(ngModel)]="AddressLine2" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="password" class="form-control" placeholder="State"> </div>
        <input type="text" name="State"[(ngModel)]="State" class="form-control" placeholder="State"> </div>
      <!-- </form> -->
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Country</label>
        <input type="text" name="Country" [(ngModel)]="Country" class="form-control" placeholder="Country"> </div>
      <div class="form-group">
        <label>Primary Phone Number*</label>
        <input type="text" name="PrimaryPhone" [(ngModel)]="PrimaryPhone"class="form-control" placeholder="Primary Phone Number"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="ZipCode"[(ngModel)]="ZipCode" class="form-control" placeholder="Zip Code"> </div>
      <div class="form-group">
        <label>Alternative Phone Number</label>
        <input type="text" name="AlternatePhone" [(ngModel)]="AlternatePhone" class="form-control" placeholder="Alternative Phone Number"> </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label><br>
        <input type="text" name="EmailID"[(ngModel)]="EmailID" class="form-control" placeholder="Email">
      </div>
    </div>
  </div>
  <br><br>
  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Other
      Information</h1>
    <div class="col-md-6">
      <div class="form-group">
        <label>Hire Date*</label>
        <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">

        <igx-datePicker item-width="25%" [value]="hiredate" [(ngModel)]="HireDate"[formatter]="formatter"></igx-datePicker>
        <!-- <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Selected date'" [(ngModel)]="model" required></mdb-date-picker> -->
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="materialInline1">Is SuperVisor</label>
        <input type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck (change)="toggleVisibility($event)" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Job Title*</label><br>
        <select name="jobtitle" style="width: 80%; background-color: #d4f4ff;" [(ngModel)]="JobTitleKey">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
            {{j.JobTitleText}}
        </option>
        </select>
      </div>
      <div class="form-group" *ngIf="marked">
        <label>SuperVisor</label><br>
        <select name="userroletype" style="width: 80%; background-color: #d4f4ff;">
        <!-- <div > -->
        <select name="supervisor" style="width: 80%; background-color: #d4f4ff;"[(ngModel)]="SupervisorKey">
          <option value="">--Select--</option>
          <option *ngFor="let s of supervisor" [value]="s.SupervisorKey">
            {{s.SupervisorText}}
        </option>
        </select>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Department</label><br>
        <select name="department" style="width: 80%; background-color: #d4f4ff;"[(ngModel)]="DepartmentKey">
          <option value="">--Select--</option>
          <option *ngFor="let d of department" [value]="d.DepartmentKey">
            {{d.DepartmentName}}
        </option>
        </select>
      </div>
    </div>
  </div>
    <div class="row col-md-12">
      <div class="col-md-6"></div>
      <div style="text-align:center">
    <button type="button"style="text-align:center"class="btn btn-primary"(click)="createEmployee()">Create Employee</button>
  </div>
