<app-manager-dash-board></app-manager-dash-board>
<div  style="padding-left: 9rem;padding-right: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;">
    <div class="row col-md-12 ">
        <h3 style="margin-left: 25rem;">ASSIGN MEETING/TRAINING/EVENT</h3>
    </div><br>
    <div class="row bg-info col-md-12" *ngIf='newMeet'>
        <br>
        <!-- <div class="col-md-12"> -->
        <div class="col-sm-3 col-md-3 col-lg-3 form-group">
            <label for="mtngTrainingEvent">Meeting/Training/Event*</label>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 form-group">
            <select name="eventtype" style="background-color: #d4f4ff;" class="form-control" [(ngModel)]="EventType">
                <option value="" placeholder>--Select--</option>
                <option *ngFor="let b of event" [value]="b.ActionKey">
                    {{b.ActionType}} - {{b.Action}}
                </option>
            </select>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 form-group">
            <button class="btn btn-success" (click)='newMeet=false;'><b>CREATE NEW</b></button>
        </div>
        <!-- </div> -->

        <div class="form-row col-md-12">
            <div class="col-md-6 ">
                <div class="form-group">
                    <label>Event Host* </label>
                    <input type="text" style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
                        [(ngModel)]="eventHost">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group " style="margin-left: 1rem;">
                    <label>Venue*</label>
                    <input type="text" style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
                        [(ngModel)]="Venue">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label for="building">Date* </label>
                <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [value]="date1" [(ngModel)]="mtngDate"></igx-datePicker>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Start Time*</label>
                <p-calendar [(ngModel)]="time1" [timeOnly]="true" hourFormat="12"></p-calendar>
            </div>
            <div class="form-group">
                <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">End Time*</label>
                <p-calendar [(ngModel)]="time2" [timeOnly]="true" hourFormat="12"></p-calendar>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Notes</label>
                <textarea class="form-control rounded-0 col-sm-9 col-md-9 col-lg-9" [(ngModel)]="Notes" rows="5" style="resize: none;"></textarea>
            </div>
        </div>
        <h4 class="col-md-12"><label>SELECT EMPLOYEES</label></h4>
        <div class="col-md-6">
            <div class="form-group">
                <label for="floorname">Job Title </label>
                <select style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
                    [(ngModel)]="JobTitle" (change)="selectEmpOfJobTitle($event.target.value)">
                    <option value="0">--Select--</option>
                    <option *ngFor="let f of jobTitle" [value]="f.JobTitleKey">
                        {{f.JobTitleText}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="floorname">Supervisor </label>
                <select style="background-color: #D4F4FF !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
                    [(ngModel)]="Supervisor" (change)="selectEmpOfSupervisor($event.target.value)">
                    <option value="0">--Select--</option>
                    <option *ngFor="let f of supervisor" [value]="f.SupervisorKey">
                        {{f.SupervisorText}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="Employee">Employee* </label>
                <ng-multiselect-dropdown [placeholder]="'Selectemployee'" [data]="empList" [(ngModel)]="Employee"
                    [textField]="'EmployeeText'" [valueField]="'EmployeeKey'" [settings]="dropdownSettings1">
                </ng-multiselect-dropdown>
            </div>
        </div>
        <div class="row col-md-12" style="margin-left: 30rem;">
            <a style="color:white !important" class="btn btn-success" (click)="addMeetingTrainingEvent()"><b>Save</b>
            </a>
        </div>
    </div>
    <div *ngIf='!newMeet'>
        <div class="row col-md-12">
            <h5 style="text-align:right" class="col-md-4"><label for="eventHost">Event Type* </label></h5>
            <div class="col-md-3" style="text-align:left">
                <input type="text" style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="Event_Type">
            </div>
            <div class="col col-md-5"></div>
        </div>
        <div class="row col-md-12">
            <h5 style="text-align:right" class="col-md-4"><label for="Venue">Event Name* </label></h5>
            <div class="col-md-3" style="text-align:left">
                <input type="text" style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="Event_Name">
            </div>
            <div class="col col-md-5"></div>
        </div>
        <div class="row col-md-12">
            <h5 style="text-align:right" class="col-md-4"><label for="Venue">Description </label></h5>
            <div class="col-md-3" style="text-align:left">
                <textarea class="form-control rounded-0" [(ngModel)]="Description" rows="5" style="resize: none;"></textarea>
            </div>
            <div class="col col-md-5"></div>
        </div>
        <div class="row col-md-12">
            <div class="col col-md-3"></div>
            <div style="text-align:right" class="col-md-3">
                <a style="color:white !important" class="btn btn-success" (click)="addNewMeeting()"><b>Save</b>
                </a></div>
            <div class="col col-md-3"></div>
        </div>
        <div class="row col-md-12">
            <div class="col col-md-3"></div>
            <div style="text-align:right" class="col-md-3">
                <a style="color:white !important" class="btn btn-warning" (click)="newMeet=true;"><b>Go back</b>
                </a></div>
            <div class="col col-md-3"></div>
        </div>
    </div>
</div>
