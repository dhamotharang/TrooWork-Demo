<app-manager-dash-board></app-manager-dash-board>
<div class="py-5 " style="padding-left: 9rem;padding-right: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <h3 style="margin-left: 25rem;">EDIT EMPLOYEE INFORMATION</h3>
  </div><br>
  <div class="row bg-info col-md-12">
    <br>
    <div class="col-md-6">
      <div class="form-group ">
        <label style="margin-left: 1rem;">Employee Number*</label>
        <input type="text" name="EmployeeNumber" class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="15"
          (keypress)="numberValid($event)" placeholder="Employee Number" [(ngModel)]="editempdtails.EmployeeNumber"
          style="margin-left: 1rem;">
      </div>
    </div>

    <div class="col-md-6 ">
      <div class="form-group">
        <label>User Role Type*</label>
        <input type="text" name="UserRoleName" readonly class="form-control" [(ngModel)]="editempdtails.UserRoleName">
      </div>
    </div>
  </div>
  <br>
  <div class="row bg-info col-md-12">
    <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h3>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9" (keypress)="charValidation($event)"
          maxlength="19" placeholder="First Name" [(ngModel)]="editempdtails.FirstName">
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="LastName" class="form-control  col-sm-9 col-md-9 col-lg-9" (keypress)="charValidation($event)"
          maxlength="19" placeholder="Last Name" [(ngModel)]="editempdtails.LastName">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="MiddleName" class="form-control  col-sm-9 col-md-9 col-lg-9" (keypress)="charValidation($event)"
          maxlength="19" placeholder="Middle Name" [(ngModel)]="editempdtails.MiddleName">
      </div>
      <div class="form-group">
        <label>Birth Date</label>
        <igx-datePicker item-width="20%" [(ngModel)]="BirthDate"></igx-datePicker>
      </div>

    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
      <div class="col-md-6">
        <div class="form-group" style="margin-left:-1rem;">
          <label>Gender*</label><br>
          <select name="Gender" [(ngModel)]="editempdtails.Gender" class="form-control col-sm-9 col-md-9 col-lg-9"
            style="background-color: #d4f4ff;">
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div class="row bg-info col-md-12">
    <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Contact
      Information</h3>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea class="form-control rounded-0  col-sm-9 col-md-9 col-lg-9" maxlength="85" [(ngModel)]="editempdtails.AddressLine1"
          placeholder="Address Line1" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>City</label>

        <input type="text" name="City" [(ngModel)]="editempdtails.City" class="form-control col-sm-9 col-md-9 col-lg-9"
          maxlength="19" placeholder="City">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea class="form-control rounded-0 col-sm-9 col-md-9 col-lg-9" maxlength="85" [(ngModel)]="editempdtails.AddressLine2"
          placeholder="Address Line2" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>State</label>

        <input type="text" name="State" [(ngModel)]="editempdtails.State" class="form-control col-sm-9 col-md-9 col-lg-9"
          maxlength="19" placeholder="State">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Country</label>
        <input type="text" name="Country" [(ngModel)]="editempdtails.Country" (keypress)="charValidation($event)"
          maxlength="19" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Country"> </div>
      <div class="form-group">
        <label>Primary Phone Number*</label>
        <input type="text" name="PrimaryPhone" [(ngModel)]="editempdtails.PrimaryPhone" minlength=10 (keypress)="numberValid($event)"
          maxlength="15" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Primary Phone Number"
          #Primaryphone="ngModel">
        <div *ngIf="Primaryphone.errors?.minlength" style="color: red;">
          Primary Phone Number must be at least 10 digit long.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="ZipCode" [(ngModel)]="editempdtails.ZipCode" class="form-control col-sm-9 col-md-9 col-lg-9"
          (keypress)="numberValid($event)" maxlength="10" placeholder="Zip Code"> </div>
      <div class="form-group">
        <label>Alternative Phone Number</label>
        <input type="text" name="AlternatePhone" [(ngModel)]="editempdtails.AlternatePhone" (keypress)="numberValid($event)"
          maxlength="15" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Alternative Phone Number">
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label><br>
        <input type="text" name="EmailID" [(ngModel)]="editempdtails.EmailID" maxlength="40" class="form-control col-sm-9 col-md-9 col-lg-9"
          placeholder="Email" email #prmEmail="ngModel">
        <div *ngIf="prmEmail.errors?.email" style="color: red;">
          Email not valid.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label style="margin-left: 1rem;">Employee Status*</label><br>
        <select name="jobtitle" style="background-color: #d4f4ff;" [(ngModel)]="editempdtails.EmployeeStatusKey"
          class="form-control col-sm-9 col-md-9 col-lg-9">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let s of employeestatus" [value]="s.EmployeeStatusKey">
            {{s.EmployeeStatus}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row bg-info col-md-12">
    <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Other
      Information</h3>
    <div class="col-md-6">
      <div class="form-group">
        <label>Hire Date*</label>
        <igx-datePicker item-width="20%" [(ngModel)]="HireDate"></igx-datePicker>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="materialInline1">Is SuperVisor</label> &nbsp;&nbsp;&nbsp;
        <input type="checkbox" [(ngModel)]="editempdtails.IsSupervisor" data-md-icheck (change)="toggleVisibility($event)" />
      </div>
      <div class="form-group" *ngIf="marked && !(editempdtails.IsSupervisor==true)">
        <label>SuperVisor</label><br>
        <select name="supervisor" style="background-color: #d4f4ff;" [(ngModel)]="editempdtails.SupervisorKey" class="form-control col-sm-9 col-md-9 col-lg-9">
          <option value="">--Select--</option>
          <option *ngFor="let s of supervisor" [value]="s.SupervisorKey">
            {{s.SupervisorText}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label style="margin-left: 1rem;">Job Title</label><br>
        <select name="jobtitle" style="margin-left:0.9rem;background-color: #d4f4ff;" [(ngModel)]="editempdtails.JobTitleKey"
          class="form-control col-sm-9 col-md-9 col-lg-9">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
            {{j.JobTitleText}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label style="margin-left: 1rem;">Department</label><br>
        <select name="department" style="margin-left:0.9rem;background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9"
          [(ngModel)]="editempdtails.DepartmentKey">
          <option value="">--Select--</option>
          <option *ngFor="let d of department" [value]="d.DepartmentKey">
            {{d.DepartmentName}}
          </option>
        </select>
      </div>
    </div>

    <div class="row col-md-12" style="margin-left: 20rem;">
      <a style="text-align:center" class="btn btn-success" (click)="editEmployee(editempdtails.EmployeeNumber,editempdtails.UserRoleTypeKey,editempdtails.FirstName,editempdtails.LastName,editempdtails.MiddleName,BirthDate,editempdtails.Gender,editempdtails.AddressLine1,editempdtails.City,editempdtails.AddressLine2,editempdtails.State,editempdtails.Country,editempdtails.PrimaryPhone,editempdtails.ZipCode,editempdtails.AlternatePhone,editempdtails.EmailID,editempdtails.EmployeeStatusKey,HireDate,editempdtails.IsSupervisor,editempdtails.SupervisorKey,editempdtails.JobTitleKey,editempdtails.DepartmentKey)">
        Update</a>
      <a button type="button" mdbBtn color="primary" class="btn btn-danger" (click)="basicModal.show();deleteEmpPass(empk$); "
        mdbWavesEffect>Delete</a>
      <a routerLink="/ViewEmployee" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
          Back
        </b>
      </a>
    </div>
  </div>
  <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this?
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteEmployee()"
            mdbWavesEffect>Yes</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
            mdbWavesEffect>No</button>
        </div>
      </div>
    </div>
  </div>
</div>
