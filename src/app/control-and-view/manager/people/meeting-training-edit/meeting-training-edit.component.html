<app-manager-dash-board></app-manager-dash-board>
<div class="py-5 " style="padding-left: 9rem;padding-right: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <br>
    <h3 style="margin-left: 25rem;">EDIT MEETING/TRAINING/EVENT</h3>
  </div><br>
  <div class="row bg-info col-md-12">
    <br>
    <div class="col-sm-3 col-md-3 col-lg-3 form-group">
      <label for="mtngTrainingEvent">Meeting/Training/Event*</label>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 form-group">
      <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="mtngDetails.ActionKey"
        (change)="setActionKey($event.target.value)">
        <option>--Select--</option>
        <option *ngFor="let b of event" [value]="b.ActionKey">
          {{b.ActionType}} - {{b.Action}}
        </option>
      </select>
    </div>

    <div class="form-row col-md-12">
      <div class="col-md-6 ">
        <div class="form-group">
          <label>Event Host* </label>
          <input type="text" style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="mtngDetails.Eventhost">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group " style="margin-left: 1rem;">
          <label>Venue*</label>
          <input type="text" style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="mtngDetails.Venue">
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="building">Date* </label>
        <igx-datePicker [(ngModel)]="mtngDate"></igx-datePicker>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">Start Time*</label>
        <p-calendar [(ngModel)]="timeValue1" [timeOnly]="true" hourFormat="12"></p-calendar>
      </div>
      <div class="form-group">
        <label style="margin-top: 2rem;" class="col-sm-3 col-md-3 col-lg-3 ">End Time*</label>
        <p-calendar [(ngModel)]="timeValue2" [timeOnly]="true" hourFormat="12"></p-calendar>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Notes</label>
        <textarea class="form-control rounded-0" [(ngModel)]="mtngDetails.MeetingNotes" rows="5" style="resize: none;"></textarea>
      </div>
    </div>
    <h4 class="col-md-12"><label>SELECT EMPLOYEES</label></h4>
    <div class="col-md-6">
      <div class="form-group">
        <label for="floorname">Job Title </label>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="mtngDetails.JobTitleKey"
          (change)="selectEmpOfJobTitle($event.target.value)">
          <option value="0">--Select--</option>
          <option *ngFor="let f of jobTitle" [value]="f.JobTitleKey">
            {{f.JobTitleText}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="floorname">Supervisor </label>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="mtngDetails.SupervisorKey"
          (change)="selectEmpOfSupervisor($event.target.value)">
          <option value="0">--Select--</option>
          <option *ngFor="let f of supervisor" [value]="f.SupervisorKey">
            {{f.SupervisorText}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Employee">Employee* </label>
        <ng-multiselect-dropdown [placeholder]="'Selectemployee'" [data]="empList" [(ngModel)]="Employee" [textField]="'EmployeeText'"
          [valueField]="'EmployeeKey'" [settings]="dropdownSettings1">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <div class="row col-md-12" style="margin-left: 30rem;">
      <a style="color:white !important" class="btn btn-success" (click)="updateMeetingTrainingEvent(
          mtngDetails.ActionKey,mtngDetails.Eventhost,mtngDetails.Venue,mtngDetails.MeetingNotes)"><b>Save</b>
      </a>
      <a routerLink="/MeetingTrainingView" class="btn btn-warning" style="color:white !important" routerLinkActive="active"><b>Go
          Back</b>
      </a>
    </div>
  </div>
</div>
