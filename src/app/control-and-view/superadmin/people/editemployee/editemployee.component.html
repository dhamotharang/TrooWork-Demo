<app-superadmin-dashboard></app-superadmin-dashboard>
<br><br>

<div class="py-5 " style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h1 style="margin-left: 30rem;">EDIT EMPLOYEE INFORMATION</h1>
  </div><br><br>
  <div class="row bg-info col-md-12">
    <div class="form-row col-md-12">
        <div class="col-md-6">
            <div class="form-group ">
              <label>Organization</label><br>
              <select *ngIf="editempdtailsbysa" name="organization" style="width: 77%; background-color: #d4f4ff;" class="form-control" [(ngModel)]="editempdtailsbysa.OrganizationID">
                <option value="" placeholder>--Select--</option>
                <option *ngFor="let o of organization" [value]="o.OrganizationID">
                  {{o.OrganizationName}}
                </option>
              </select>
              <label>User Role Type</label><br>
              <select *ngIf="editempdtailsbysa" name="organization" style="width: 77%; background-color: #d4f4ff;" class="form-control" [(ngModel)]="editempdtailsbysa.UserRoleTypeKey">
                  <option value="" placeholder>--Select--</option>
                  <option *ngFor="let u of useroletyp" [value]="u.UserRoleTypeKey">
                    {{u.UserRoleName}}
                  </option>
                </select>
            </div>
          </div>
      <div class="col-md-6 bg-dark">
          <div class="form-group ">
        <label>Employee Number</label>
        <input *ngIf="editempdtailsbysa" type="text" name="EmployeeNumber" class="form-control" placeholder="Employee Number" [(ngModel)]="editempdtailsbysa.EmployeeNumber">
        <label>Manager</label><br>
        <select *ngIf="editempdtailsbysa" name="manager" style="width: 77%; background-color: #d4f4ff;" class="form-control" [(ngModel)]="editempdtailsbysa.ManagerKey">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let m of manager" [value]="m.ManagerKey">
              {{m.ManagerName}}
            </option>
          </select>
      </div>
    </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input *ngIf="editempdtailsbysa" type="text" name="FirstName" class="form-control" placeholder="First Name" [(ngModel)]="editempdtailsbysa.FirstName">        </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input *ngIf="editempdtailsbysa" type="text" name="LastName" class="form-control" placeholder="Last Name" [(ngModel)]="editempdtailsbysa.LastName">        </div>
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Middle Name</label>
        <input *ngIf="editempdtailsbysa" type="text" name="MiddleName" class="form-control" placeholder="Middle Name" [(ngModel)]="editempdtailsbysa.MiddleName">        </div>
      <div class="form-group">
        <label>Birth Date</label>
        <igx-datePicker item-width="25%" [(ngModel)]="BirthDate" [formatter]="formatter"></igx-datePicker>
        <!-- <input type="text" name="password" class="form-control" placeholder="Birth Date"> -->
      </div>

      <!-- </form> -->
    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
      <div class="col-md-6">
      </div>
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea *ngIf="editempdtailsbysa" class="form-control rounded-0" [(ngModel)]="editempdtailsbysa.AddressLine1" id="exampleFormControlTextarea1"
          rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>City</label>
        <input *ngIf="editempdtailsbysa" type="text" name="City" [(ngModel)]="editempdtailsbysa.City" class="form-control" placeholder="City">        </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea *ngIf="editempdtailsbysa" class="form-control rounded-0" [(ngModel)]="editempdtailsbysa.AddressLine2" id="exampleFormControlTextarea1"
          rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>State</label>
        <input *ngIf="editempdtailsbysa" type="text" name="State" [(ngModel)]="editempdtailsbysa.State" class="form-control" placeholder="State">        </div>
      <!-- </form> -->
    </div>

    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Country</label>
        <input *ngIf="editempdtailsbysa" type="text" name="Country" [(ngModel)]="editempdtailsbysa.Country" class="form-control" placeholder="Country">        </div>
      <div class="form-group">
        <label>Primary Phone Number*</label>
        <input *ngIf="editempdtailsbysa" type="text" name="PrimaryPhone" [(ngModel)]="editempdtailsbysa.PrimaryPhone" class="form-control"
          placeholder="Primary Phone Number"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Zip Code</label>
        <input *ngIf="editempdtailsbysa" type="text" name="ZipCode" [(ngModel)]="editempdtailsbysa.ZipCode" class="form-control" placeholder="Zip Code">        </div>
      <div class="form-group">
        <label>Alternative Phone Number</label>
        <input *ngIf="editempdtailsbysa" type="text" name="AlternatePhone" [(ngModel)]="editempdtailsbysa.AlternatePhone" class="form-control"
          placeholder="Alternative Phone Number"> </div>

      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label><br>
        <input *ngIf="editempdtailsbysa" type="text" name="EmailID" [(ngModel)]="editempdtailsbysa.EmailID" class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="col-md-6">
      <label>Employee Status*</label><br>
      <select *ngIf="editempdtailsbysa" name="empstatus" style="width: 80%; background-color: #d4f4ff;" [(ngModel)]="editempdtailsbysa.EmployeeStatusKey">
        <option value="" placeholder>--Select--</option>
        <option *ngFor="let s of employeestatus" [value]="s.EmployeeStatusKey">
          {{s.EmployeeStatus}}
        </option>
      </select>
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Hire Date*</label>
        <igx-datePicker *ngIf="editempdtailsbysa" item-width="25%" [(ngModel)]="HireDate"[formatter]="formatter"></igx-datePicker>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="materialInline1">Is SuperVisor</label>
        <input *ngIf="editempdtailsbysa" type="checkbox" [(ngModel)]="editempdtailsbysa.IsSupervisor" data-md-icheck (change)="toggleVisibility($event)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Job Title*</label><br>
        <select *ngIf="editempdtailsbysa" name="jobtitle" style="width: 80%; background-color: #d4f4ff;" [(ngModel)]="editempdtailsbysa.JobTitleKey">
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
            {{j.JobTitleText}}
          </option>
        </select>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Department</label><br>
        <select *ngIf="editempdtailsbysa" name="department" style="width: 80%; background-color: #d4f4ff;" [(ngModel)]="editempdtailsbysa.DepartmentKey">
          <option value="">--Select--</option>
          <option *ngFor="let d of department" [value]="d.DepartmentKey">
            {{d.DepartmentName}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
        <div class="col-md-6">
          <div class="form-group" style="margin-left:-1rem;">
            <label>Gender*</label><br>
            <select *ngIf="editempdtailsbysa" name="Gender" [(ngModel)]="editempdtailsbysa.Gender" style="width: 80%; background-color: #d4f4ff;">
              <option value="">--Select--</option>
              <option value="Male">MALE</option>
              <option value="Female">FEMALE</option>
              <option value="Other">OTHER</option>
            </select>
  </div>
  <br><br>
  <br><br>
  <div class="row col-md-12">
    <div class="col-md-6"></div>
   <button type="button" style="text-align:center" class="btn btn-primary" (click)="editEmployee(editempdtailsbysa.OrganizationID,editempdtailsbysa.UserRoleTypeKey,editempdtailsbysa.EmployeeNumber,editempdtailsbysa.ManagerKey,editempdtailsbysa.FirstName,editempdtailsbysa.LastName,editempdtailsbysa.MiddleName,BirthDate,editempdtailsbysa.AddressLine1,editempdtailsbysa.City,editempdtailsbysa.AddressLine2,editempdtailsbysa.State,editempdtailsbysa.Country,editempdtailsbysa.PrimaryPhone,editempdtailsbysa.ZipCode,editempdtailsbysa.AlternatePhone,editempdtailsbysa.EmailID,editempdtailsbysa.EmployeeStatusKey,HireDate,editempdtailsbysa.IsSupervisor,editempdtailsbysa.JobTitleKey,editempdtailsbysa.DepartmentKey,editempdtailsbysa.Gender)">Update</button> 
   <a button type="button" mdbBtn color="primary" class="relative waves-light"(click)="basicModal.show();deleteEmpPass(empk$); "
                  mdbWavesEffect>Delete</a>
    <a routerLink="/Viewemployee" class="btn btn-primary" style="color:white !important" routerLinkActive="active"><b>Go
      Back
    </b>
  </a>
  </div>
  <div class="row col-md-12">
      <div class="col-md-6"></div>
    <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this?
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteEmployee()"
            mdbWavesEffect>Yes</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
            mdbWavesEffect>No</button>
        </div>
      </div>
    </div>
  </div>
    </div>
