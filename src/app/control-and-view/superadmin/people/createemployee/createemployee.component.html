<div class="py-5 " style="padding-left: 9rem;padding-right: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <h1 style="margin-left: 25rem;">Employee Form</h1>
  </div><br>
  <div class="row bg-info col-md-12">
    <div class="form-row col-md-12">
      <div class="col-md-6 ">
        <div class="form-group">
          <label>Organization*</label>
          <select name="org" style="background-color: #d4f4ff;" (change)='OrganizationChanged()' class="form-control col-sm-9 col-md-9 col-lg-9"
            [(ngModel)]="OrganizationID">
            <option value="">--Select--</option>
            <option *ngFor="let o of organization" [ngValue]="o.OrganizationID">
              {{o.OrganizationName}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group ">
          <label style="margin-left: 1rem;">Employee Number*</label>
          <input type="text" name="EmployeeNumber" class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="15"
            (keypress)="numberValid($event)" placeholder="Employee Number" [(ngModel)]="EmployeeNumber" style="margin-left: 1rem;">
        </div>
      </div>
    </div>

    <div class="form-row col-md-12">
      <div class="col-md-6 ">
        <div class="form-group">
          <label>User Role Type*</label>
          <select name="userroletype" style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9"
            [(ngModel)]="UserRoleTypeKey" (change)="selectUserType($event.target.value)">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let u of useroletypesa" [value]="u.UserRoleTypeKey">
              {{u.UserRoleName}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6" *ngIf="showManager">
        <div class="form-group " style="margin-left: 1rem;">
          <label>Manager*</label>
          <select name="userroletype" style=" background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9"
            [(ngModel)]="ManagerKey">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let u of managerList" [value]="u.ManagerKey">
              {{u.ManagerName}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h1>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9" (keypress)="charValidation($event)"
          maxlength="19" placeholder="First Name" [(ngModel)]="FirstName">
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="LastName" class="form-control  col-sm-9 col-md-9 col-lg-9" (keypress)="charValidation($event)"
          maxlength="19" placeholder="Last Name" [(ngModel)]="LastName"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="MiddleName" class="form-control  col-sm-9 col-md-9 col-lg-9" (keypress)="charValidation($event)"
          maxlength="19" placeholder="Middle Name" [(ngModel)]="MiddleName">
      </div>
      <div class="form-group">
        <label>Birth Date</label>
        <igx-datePicker item-width="20%" [value]="date" [(ngModel)]="BirthDate"></igx-datePicker>
      </div>

    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
      <div class="col-md-6">
        <div class="form-group" style="margin-left:-1rem;">
          <label>Gender*</label><br>
          <select name="Gender" [(ngModel)]="Gender" class="form-control col-sm-9 col-md-9 col-lg-9" [value]="value"
            style="background-color: #d4f4ff;">
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Contact
      Information</h1>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea class="form-control rounded-0  col-sm-9 col-md-9 col-lg-9" maxlength="85" [(ngModel)]="AddressLine1"
          placeholder="Address Line1" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>City</label>

        <input type="text" name="City" [(ngModel)]="City" class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="19"
          placeholder="City">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea class="form-control rounded-0 col-sm-9 col-md-9 col-lg-9" maxlength="85" [(ngModel)]="AddressLine2"
          placeholder="Address Line2" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>State</label>

        <input type="text" name="State" [(ngModel)]="State" class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="19"
          placeholder="State">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Country</label>
        <input type="text" name="Country" [(ngModel)]="Country" (keypress)="charValidation($event)" maxlength="19"
          class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Country"> </div>
      <div class="form-group">
        <label>Primary Phone Number*</label>
        <input type="text" name="PrimaryPhone" [(ngModel)]="PrimaryPhone" minlength=10 (keypress)="numberValid($event)"
          maxlength="15" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Primary Phone Number"
          #Primaryphone="ngModel">
        <div *ngIf="Primaryphone.errors?.minlength" style="color: red;">
          Primary Phone Number must be at least 10 digit long.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="ZipCode" [(ngModel)]="ZipCode" class="form-control col-sm-9 col-md-9 col-lg-9"
          (keypress)="numberValid($event)" maxlength="10" placeholder="Zip Code"> </div>
      <div class="form-group">
        <label>Alternative Phone Number</label>
        <input type="text" name="AlternatePhone" [(ngModel)]="AlternatePhone" (keypress)="numberValid($event)"
          maxlength="15" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Alternative Phone Number">
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label><br>
        <input type="text" name="EmailID" [(ngModel)]="EmailID" maxlength="40" class="form-control col-sm-9 col-md-9 col-lg-9"
          placeholder="Email" email #prmEmail="ngModel">
        <div *ngIf="prmEmail.errors?.email" style="color: red;">
          Email not valid.
        </div>
      </div>
    </div>
    <br><br>
    <div class="row bg-info col-md-12">
      <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Other
        Information</h1>
      <div class="col-md-6">
        <div class="form-group">
          <label>Hire Date*</label>
          <igx-datePicker item-width="20%" [value]="hiredate" [(ngModel)]="HireDate"></igx-datePicker>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="materialInline1">Is SuperVisor</label> &nbsp;&nbsp;&nbsp;
          <input type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck (change)="toggleVisibility($event)" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="margin-left: 1rem;">Job Title</label><br>
          <select name="jobtitle" style="margin-left:0.9rem;background-color: #d4f4ff;" [(ngModel)]="JobTitleKey" class="form-control col-sm-9 col-md-9 col-lg-9">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
              {{j.JobTitleText}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label style="margin-left: 1rem;">Department</label><br>
          <select name="department" style="margin-left:0.9rem;background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9"
            [(ngModel)]="DepartmentKey">
            <option value="">--Select--</option>
            <option *ngFor="let d of department" [value]="d.DepartmentKey">
              {{d.DepartmentName}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row col-md-12">
      <div>
        <button type="button" style="margin-left: 25rem;" class="btn btn-success" (click)="createEmployee();">CREATE
          EMPLOYEE</button>
      </div>
    </div>
  </div>
</div>
