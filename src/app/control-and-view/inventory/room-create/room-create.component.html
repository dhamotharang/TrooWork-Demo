<app-manager-dash-board></app-manager-dash-board>
<br><br>
<div style="background-color: #FFFFFF;margin-left: 15rem;margin-right: 15rem;">
  <br><br>
  <div style="text-align:center">
    <h3 style="color: #174a5e;"><strong>CREATE NEW FLOOR</strong></h3>
  </div>

  <br>
  <div class="col-md-12">
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Building: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control" [(ngModel)]="FacilityKey">
          <option>--Select--</option>

          <option *ngFor="let f of flooroptions" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Floor Name: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control" [(ngModel)]="FacilityKey">
          <option>--Select--</option>

          <option *ngFor="let f of flooroptions" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Floor Type Name: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control" [(ngModel)]="FacilityKey">
          <option>--Select--</option>

          <option *ngFor="let f of flooroptions" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Zone Name: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control" [(ngModel)]="FacilityKey">
          <option>--Select--</option>

          <option *ngFor="let f of flooroptions" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="margin-top: 2rem;text-align:right" class="col-md-4"><label for="building">Room Type Name: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <select style="background-color: #D4F4FF !important;width: 31.5rem" class="form-control" [(ngModel)]="FacilityKey">
          <option>--Select--</option>

          <option *ngFor="let f of flooroptions" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="building">Room Name: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <input type="text" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="FloorName">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="building">Square Foot: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <input type="text" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="FloorName">
      </div>
      <div class="col col-md-5"></div>
    </div>
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="building">Barcode: </label></h5>
      <div class="md-form col-md-3" style="text-align:left">
        <input type="text" style="background-color: #D4F4FF !important;width: 30rem" class="form-control" [(ngModel)]="FloorName">
      </div>
      <div class="col col-md-5"></div>
    </div>

    <div class="row col-md-12">
      <div class="col col-md-3"></div>
      <div style="text-align:right" class="col-md-3"><a style="color:white !important" routerLink="/Floorview" class="btn btn-success"
          routerLinkActive="active" (click)="addFloor(FacilityKey,FloorName,FloorDescription)"><b>Create New Room</b>
        </a>
      </div>
      <div style="text-align:left" class="col-md-3">
        <a routerLink="/Floorview" class="btn btn-success" style="color:white !important" routerLinkActive="active"><b>Go
            Back
          </b>
        </a>
      </div>
      <div style="text-align:left" class="col-md-3">
        <a routerLink="/Floorview" class="btn btn-success" style="color:white !important" routerLinkActive="active"><b>Clear
            All Values
          </b>
        </a>
      </div>
      <div class="col col-md-3"></div>
    </div>
  </div>
  <br><br>
</div>
